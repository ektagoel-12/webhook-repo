<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 8px 16px;
            background: #e8f5e8;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #2d5016;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .events-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .events-title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        .last-updated {
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .events-list {
            min-height: 200px;
        }

        .event-item {
            background: #fff;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .event-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .event-message {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-left: 15px;
        }

        .event-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 15px;
            margin-top: 8px;
        }

        .badge-push {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-pull-request {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-merge {
            background: #e8f5e8;
            color: #388e3c;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .no-events {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-events-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .events-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .event-item {
                padding: 15px;
            }
            
            .event-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Webhook Dashboard</h1>
            <p>Real-time monitoring of your repository activities</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Live Updates Every 15 Seconds
            </div>
        </div>

        <div class="events-container">
            <div class="events-header">
                <h2 class="events-title">Recent Activities</h2>
                <div class="last-updated" id="lastUpdated">
                    Last updated: Loading...
                </div>
            </div>
            
            <div class="events-list" id="eventsList">
                <div class="loading">Loading recent activities</div>
            </div>
        </div>
    </div>

    <script>
        let lastUpdateTime = new Date();

        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
            lastUpdateTime = now;
        }

        function getBadgeClass(action) {
            switch(action) {
                case 'PUSH': return 'badge-push';
                case 'PULL_REQUEST': return 'badge-pull-request';
                case 'MERGE': return 'badge-merge';
                default: return 'badge-push';
            }
        }

        function formatAction(action) {
            switch(action) {
                case 'PUSH': return 'Push';
                case 'PULL_REQUEST': return 'Pull Request';
                case 'MERGE': return 'Merge';
                default: return action;
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                
                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div class="no-events">
                            <div class="no-events-icon">üì≠</div>
                            <p>No activities yet. Push some code or create a pull request to see events here!</p>
                        </div>
                    `;
                } else {
                    const eventsHTML = events.map(event => `
                        <div class="event-item">
                            <div class="event-message">${event.formatted_message || 'Event received'}</div>
                            <span class="event-badge ${getBadgeClass(event.action)}">${formatAction(event.action)}</span>
                        </div>
                    `).join('');
                    
                    eventsList.innerHTML = eventsHTML;
                }
                
                updateLastUpdatedTime();
                
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('eventsList').innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">‚ö†Ô∏è</div>
                        <p>Unable to load events. Please check your connection.</p>
                    </div>
                `;
            }
        }

        // Initial load
        fetchEvents();

        // Poll every 15 seconds
        setInterval(fetchEvents, 15000);

        // Update the "last updated" time every second
        setInterval(() => {
            const now = new Date();
            const secondsAgo = Math.floor((now - lastUpdateTime) / 1000);
            const lastUpdatedEl = document.getElementById('lastUpdated');
            
            if (secondsAgo < 60) {
                lastUpdatedEl.textContent = `Last updated: ${secondsAgo}s ago`;
            } else {
                const minutesAgo = Math.floor(secondsAgo / 60);
                lastUpdatedEl.textContent = `Last updated: ${minutesAgo}m ago`;
            }
        }, 1000);
    </script>
</body>
</html>
